<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="app-container">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li class="nav-item active" data-section="networking">
                            <i class="fas fa-network-wired"></i>
                            <span>Networking</span>
                        </li>
                        <li class="nav-item" data-section="ui">
                            <i class="fas fa-palette"></i>
                            <span>UI</span>
                        </li>
                        <li class="nav-item" data-section="policy">
                            <i class="fas fa-gavel"></i>
                            <span>Policy</span>
                        </li>
                        <li class="nav-item" data-section="other">
                            <i class="fas fa-cogs"></i>
                            <span>Other</span>
                        </li>
                    </ul>
                </nav>
            </aside>

            <main class="content-area">
                <div id="networking-section" class="section active">
                    <h2>Networking</h2>
                    <div class="setting-item input-group">
                        <label for="wisp-url">Set Wisp URL:</label>
                        <input
                            type="text"
                            id="wisp-url"
                            placeholder="wss://xen-os.dev/wisp/"
                        />
                        <button id="save-wisp-url">Save</button>
                    </div>
                </div>

                <div id="ui-section" class="section">
                    <h2>UI</h2>
                    <div class="setting-item">
                        <p class="wip-message">Work in Progress</p>
                    </div>
                </div>

                <div id="policy-section" class="section">
                    <h2>Policy</h2>
                    <div class="setting-item">
                        <p class="wip-message">Work in Progress</p>
                    </div>
                </div>

                <div id="other-section" class="section">
                    <h2>Other</h2>
                    <div class="setting-item button-group">
                        <button id="check-updates">Check for updates</button>
                        <button id="reset-instance" class="danger">
                            Reset instance
                        </button>
                    </div>
                </div>
            </main>
        </div>

        <script src="app.js"></script>
    </body>
</html>
