<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h2>Networking</h2>
            <div class="setting-item input-group">
                <label for="wisp-url">Set Wisp URL:</label>
                <input type="text" id="wisp-url" placeholder="wss://xen-os.dev/wisp/" />
                <button id="save-wisp-url">Save</button>
            </div>

            <h2>Other</h2>
            <div class="setting-item button-group">
                <button id="check-updates">Check for updates</button>
                <button id="reset-instance" class="danger">
                    Reset instance
                </button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
