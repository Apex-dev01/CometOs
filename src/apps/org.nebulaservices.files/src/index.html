<!DOCTYPE html>
<html>

<head>
    <title>XenFS Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div class="sidebar">
            <div class="logo">XenFS</div>
            <button id="mount-btn">Mount Directory</button>
            <div id="mounts"></div>
        </div>
        <div class="main">
            <div class="toolbar">
                <div class="nav-buttons">
                    <button id="back">←</button>
                    <button id="forward">→</button>
                    <button id="up">↑</button>
                </div>
                <input type="text" id="path-input" />
                <div class="search-box">
                    <input type="text" id="search" placeholder="Search...">
                </div>
            </div>
            <div class="file-grid" id="file-container"></div>
        </div>
    </div>
    <script src="app.ts"></script>
</body>

</html>
